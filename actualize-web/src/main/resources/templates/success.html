<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>test1234</title>
</head>
<body>
       <table>
           <thead>
                <tr>
                    <td>ID</td>
                    <td>名称</td>
                    <td>类型</td>
                </tr>
           </thead>
           <tbody>
                <tr th:each="company:${list}">
                    <td th:text="${company.id}">ID</td>
                    <td th:text="${company.name}">名称</td>
                    <td th:text="${company.type}">类型</td>
                </tr>
           </tbody>
       </table>
</body>
</html>
